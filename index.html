<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <!-- Add Montserrat font from Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- Add font Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<div class="container">
    <header>
        <h1>USER TODO LIST</h1>
    </header>
    <section>
        <form>
            <input type="text" class="form-text-input" placeholder="What you are planning to do?">
            <button type="submit" id="form-submit-button">
                <i class="fas fa-plus-square"></i>
            </button>
            <select id="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </form>

    </section>
    <section class="todo-section">
        <h4 id="todo-amount">Todo List: <span id="amount">0</span></h4>
    </section>
    <section class="todo-section">
        <ul class="todo-list"></ul>
    </section>
</div>

<body>

</body>
<script defer src="./app.js"></script>

</html>
